<!DOCTYPE html>
<html>
    <head>
        <title>007基地</title>
        <meta charset="UTF-8"/>
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'user_login.css' %}">
    </head>
    <body>
        <div class="container" style="height:600px; background-color: brown;">
            <div class="row" style="height: 33%;background-color: burlywood;"></div>
            <div class="row" style="height: 33%;background-color:sienna;">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <div class=" row">
                        <div class="col-sm-3" style="background-color: olivedrab;height:175px;">
                            <p>文件上传</p>
                            <form action="/upload.html" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <input type="text" name="user">
                                <input type="file" name="file_url">
                                <input type="submit" value="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 33%;background-color: burlywood;"></div>
        </div>
    </body>
</html>
